<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>      

 <div id="Container">
        
<h1>Tic Tac Toe</h1>

<div id="name-container">
    <label> Enter Player 1 Name: </label>
    <input id="name"type="text">
    <button id=" Enter-bttn">Enter Name!</button>
</div>



<div id= "name-displayed">
    <p id="name-displayed"> Player 1 Name:</p>
</div>

      
        <div id="ticTacToeGameBoard">
            <div Index="0" class="cell"></div>
            <div Index="1" class="cell"></div>
            <div Index="2" class="cell"></div>
            <div Index="3" class="cell"></div>
            <div Index="4" class="cell"></div>
            <div Index="5" class="cell"></div>
            <div Index="6" class="cell"></div>
            <div Index="7" class="cell"></div>
            <div Index="8" class="cell"></div>

            </div>



    <p id="turnStatus"></p>
        <button id="playAgainBttn">⭐️Play Again!⭐️</button>
        


    </div>
    <script src="indes.js"></script>
</body>
</html>
